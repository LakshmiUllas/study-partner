    function loadNotes() {
      notesArea.value = localStorage.getItem(NOTES_KEY) || '';
    }

    // Save note
    function saveNotes() {
      localStorage.setItem(NOTES_KEY, notesArea.value);
      saveMsg.textContent = "✓ Saved!";
      setTimeout(()=>saveMsg.textContent='', 1500);
    }

    // Add session
    document.getElementById('study-form').addEventListener('submit', function(e){
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim();
      const date = document.getElementById('date').value;
      const duration = parseInt(document.getElementById('duration').value, 10);
      if(!subject || !date || !duration) return;
      let sessions = [];
      try {
        sessions = JSON.parse(localStorage.getItem(SESSIONS_KEY)) || [];
      } catch { sessions = []; }
      sessions.push({subject, date, duration});
      localStorage.setItem(SESSIONS_KEY, JSON.stringify(sessions));
      this.reset();
      loadSessions();
    });

    // Delete session
    function deleteSession(idx) {
      let sessions = [];
      try {
        sessions = JSON.parse(localStorage.getItem(SESSIONS_KEY)) || [];
      } catch { sessions = []; }
      sessions.splice(idx,1);
      localStorage.setItem(SESSIONS_KEY, JSON.stringify(sessions));
      loadSessions();
    }
    window.deleteSession = deleteSession; // Expose to HTML

    // Download data
    function downloadData() {
      let sessions = [];
      try {
        sessions = JSON.parse(localStorage.getItem(SESSIONS_KEY)) || [];
      } catch { sessions = []; }
      const notes = localStorage.getItem(NOTES_KEY) || '';
      let data = `Your Study Sessions:\n`;
      sessions.forEach((s,i) => {
        data += `${i+1}. [${s.date}] ${s.subject} – ${s.duration} min\n`;
      });
      data += `\nPersonal Note:\n${notes}\n`;
      const blob = new Blob([data], {type:"text/plain"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "study_buddy_data.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
    window.downloadData = downloadData;

    // On load
    loadSessions();
    loadNotes();
  </script>
